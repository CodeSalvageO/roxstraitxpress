<!DOCTYPE HTML>
<html>
<link rel="icon" href="https://codesalvageo.github.io/roxstraitxpress/train.png/">
<body background="train.png">
<center><h1 style="font-family:roboto;">RoxstraitXpress</h1></center>
<button onclick="goDestination()">Where do you want to go?</button>
<p id="demo"></p>
<script>
function goDestination() {
    var search = prompt("Your Destination", "Save The Memes");
    if (search != null) {
        document.getElementById("demo").innerHTML = window.location.href = search;
    }
}
</script>
<p style="font-family:verdana;">Credits to Github for Hosting. Background drawn using Paint 3D.</p>
<p style="font-family:verdana;">Programmed by Alexander Chang 2018-2019</p>
<p>Remember, the search must be a full link.</p>
<p>For example, try https://example.com/</p>
</body>
    
</html>
