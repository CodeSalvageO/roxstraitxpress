<!DOCTYPE HTML>
<html>
<link rel="icon" href="https://codesalvageo.github.io/train.png/">
<body background="train.png">
<center><h1 style="font-family:roboto;">RoxstraitXpress</h1></center>
<button onclick="goDestination()">Where do you want to go?</button>
<p id="demo"></p>
<script>
function goDestination() {
    var search = prompt("Your Destination", "Save The Memes");
    if (search != null) {
        document.getElementById("demo").innerHTML = window.location.href = search;
    }
}
</script>
</body>
</html>
